<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Project Calender</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <div id="calendar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <h1>Doctor Login</h1>
        Dr ID<input type="text" id="drId" class="form-control"> <br>
        Dr Name<input type="text" id="drName" class="form-control"> <br>
        <button class="btn btn-danger form-control">submit</button>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <h1>Patient</h1>
        Name<input type="text" id="nm" class="form-control"><br>
        StartTime<input type="datetime-local" id="St" class="form-control"><br>
        EndTime<input type="datetime-local" id="Et" class="form-control"><br>
        Mobile<input type="number" id="mobile" class="form-control"><br>
        DrName<input type="text" id="drName" class="form-control"><br>
        <button class="btn btn-success form control" onClick="patient()">Submit</button> 
      </div>
    </div>
    
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="JS/fullcalendar-scheduler-6.1.10/dist/index.global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
